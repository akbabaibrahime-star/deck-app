<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deck: The Style Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Nunito+Sans:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@4.0.0/dist/geosearch.css" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              chat: ['Nunito Sans', 'sans-serif'],
            },
          },
        },
      }
      .leaflet-control-geosearch form {
        border: 1px solid #4a5568;
        border-radius: 8px;
        background-color: #1a202c;
        max-width: 280px;
      }
      .leaflet-control-geosearch form input {
        color: white;
        background-color: transparent;
        height: 40px;
        padding-left: 1rem;
      }
      .leaflet-control-geosearch a.reset {
        color: #9ca3af !important;
      }
      .leaflet-control-geosearch .results {
        background-color: #2d3748;
        border: 1px solid #4a5568;
      }
      .leaflet-control-geosearch .results > * {
        color: white;
        border-bottom: 1px solid #4a5568;
      }
      .leaflet-control-geosearch .results > *:hover, .leaflet-control-geosearch .results > .active {
        background-color: #4a5568;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0",
    "leaflet": "https://aistudiocdn.com/leaflet@^1.9.4",
    "html2canvas": "https://aistudiocdn.com/html2canvas@^1.4.1",
    "vite": "https://aistudiocdn.com/vite@^7.1.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.2",
    "cors": "https://aistudiocdn.com/cors@^2.8.5",
    "dotenv": "https://aistudiocdn.com/dotenv@^17.2.2",
    "express": "https://aistudiocdn.com/express@^5.1.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.57.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-black">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
